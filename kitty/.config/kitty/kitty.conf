include ./theme.conf

# Font size configured in OS-specific files
include $KITTY_OS.conf

cursor_shape beam

background_opacity 0.85
# blur only works on macOS/KDE
background_blur 16

# override theme background for better transparency
background #202226

# always render entire underline
underline_exclusion 0

# visual bell
visual_bell_duration 0.5

# BEGIN_KITTY_FONTS
font_family      family="UbuntuMono Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
